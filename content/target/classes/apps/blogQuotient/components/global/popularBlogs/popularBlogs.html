<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" data-sly-call="${clientLib.all @categories='blog.clientlib.blogLists'}"></sly>
<div data-sly-use.blogService="${'com.ttn.blogQuotient.BlogList' @ listingType='POPULAR', resourcePath='/content/blogQuotient/blogList'}" data-sly-test="${blogService}">

<div class="listHeader">Popular Blogs</div>
<ul data-sly-list.blog="${blogService.blogs}">
 	<li>
          <div class="post-preview">
            <a href="${blog.path}.html">
              <h2 class="post-title">
                ${blog.blogTitle}
              </h2>
              <h3 class="post-subtitle">
                ${blog.blogSubTitle}
              </h3>
            </a>
            <p class="post-meta">Posted by
              <span>${blog.author || "Unknown"}</span> 
              on <span>${blog.publishDateString || "Unknown"}</span>
              </p>
          </div>
    </li>
    <hr>
</ul>
<sly data-sly-test="${!blogService.blogs}">
   <div class="text-center">No data to show</div>
</sly>
</div>
